{% extends './layout.html' %}

{% block content %}

    <h1> Creator Info </h1>
<div class="card" style="width: 18rem;">

  <div class="card-body">
    <h5 class="card-title">{{creator.name}}</h5>
    <a href="{{ url_for('creators.landing')}}" class="btn btn-primary">Back to all creators</a>
  </div>
</div>

<h1> Posts by this creator</h1>
    {% for post in  creator.posts %}
        <li> <a href="{{post.show_url}}"> {{post.title}}</a> </li>
    {% endfor %}

{% endblock %}
