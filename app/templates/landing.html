{% extends 'layout.html' %}
{% block content %}
<h1>All Posts</h1>
<a href="{{ url_for('posts.create') }}" class="btn btn-primary">Create New Post</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
            <td><img src="{{ post.image_url}}" alt="{{ post.name }}" width="50px"></td>
            <td>
                <a href="{{ url_for('posts.show', id=post.id) }}" class="btn btn-info">View</a>
                <a href="{{ url_for('posts.edit', id=post.id) }}" class="btn btn-warning">Edit</a>
                <!-- <a href="{{ url_for('posts.delete', id=post.id) }}" class="btn btn-danger">Delete</a> -->
                <form action="{{ url_for('posts.delete', id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
